<!DOCTYPE html>
<html>

<head>
    <title>Gmail Audio Assistant</title>
    <style>
        body {
            width: 380px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .container {
            background: white;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e8eaed;
        }

        .header h2 {
            margin: 0 0 8px 0;
            color: #1a73e8;
            font-size: 20px;
            font-weight: 500;
        }

        .header p {
            margin: 0;
            color: #5f6368;
            font-size: 14px;
        }

        .api-provider {
            margin-bottom: 16px;
            padding: 16px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .api-provider:hover {
            border-color: #1a73e8;
            background: #f8f9ff;
        }

        .api-provider.selected {
            border-color: #1a73e8;
            background: #e8f0fe;
        }

        .provider-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .provider-header input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .provider-info {
            flex: 1;
        }

        .provider-title {
            font-weight: 600;
            color: #202124;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .provider-subtitle {
            font-size: 13px;
            color: #5f6368;
            margin-top: 4px;
        }

        .recommended {
            background: #e8f5e8;
            color: #137333;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: 12px;
            font-weight: 500;
        }

        .api-key-input {
            margin-top: 12px;
            display: none;
        }

        .api-provider.selected .api-key-input {
            display: block;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #202124;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-family: monospace;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .save-button {
            width: 100%;
            background: #1a73e8;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .save-button:hover {
            background: #1557b0;
        }

        .save-button:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #e8f5e8;
            color: #137333;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f28b82;
        }

        .get-key-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 12px;
            color: #1a73e8;
            text-decoration: none;
        }

        .get-key-link:hover {
            text-decoration: underline;
        }

        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .microphone-icon {
            background: #1a73e8;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Gmail Voice Transcription</h2>
            <p>Choose your AI provider and add your API key</p>
        </div>

        <div class="api-provider selected" id="groqProvider">
            <div class="provider-header">
                <input type="radio" id="groqRadio" name="provider" value="groq" checked>
                <div class="provider-info">
                    <div class="provider-title">
                        Groq
                        <span class="recommended">Recommended</span>
                    </div>
                    <div class="provider-subtitle">Fast, free tier available</div>
                </div>
            </div>
            <div class="api-key-input">
                <label for="groqApiKey">Groq API Key</label>
                <input type="password" id="groqApiKey" placeholder="gsk_...">
                <a href="https://console.groq.com/keys" target="_blank" class="get-key-link">
                    Get your free Groq API key
                </a>
            </div>
        </div>

        <div class="api-provider" id="openaiProvider">
            <div class="provider-header">
                <input type="radio" id="openaiRadio" name="provider" value="openai">
                <div class="provider-info">
                    <div class="provider-title">OpenAI</div>
                    <div class="provider-subtitle">GPT-4, requires paid account</div>
                </div>
            </div>
            <div class="api-key-input">
                <label for="openaiApiKey">OpenAI API Key</label>
                <input type="password" id="openaiApiKey" placeholder="sk-...">
                <a href="https://platform.openai.com/account/api-keys" target="_blank" class="get-key-link">
                    Get your OpenAI API key
                </a>
            </div>
        </div>

        <button id="saveSettings" class="save-button">Save Settings</button>

        <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
